<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="utf-8">
        <title>Breadcrumbs</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="The definitive personal knowledge management system for the internet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <!-- <script src="https://kit.fontawesome.com/e88015bc70.js" crossorigin="anonymous"></script> -->
        <style> body { overflow: hidden; } </style>
    </head>
    <body class="canvas">
    <!-- <div class="ripple row">Button</div> -->
    <div id="links">
        <i class="fa-solid fa-circle-info link-icons"></i>
        <a href="https://github.com/Acumane/Breadcrumbs" class="tooltip">
            <i class="fa-brands fa-github link-icons"></i>
            <span class="tooltiptext">‚≠ê us on GitHub!</span>
        </a>
    </div>
    <div id="s_box" class="drag" style="width: 150px;">
        <button id="setting" class="dragpanel">
            <i class="fa-solid fa-gear header-icon icons"></i>Settings
        </button>
        <div class="content">
            <div id="Clusters" class="row ripple" type="button">
                <i class="fa-solid fa-circle-nodes icons tooltip"></i>Clusters</div>
            <div id="cl" class="content menu">
                <button class="menubutton text"><input type="text" placeholder="TODO"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="study"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="Purchases"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="Research"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="Saved"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="Purchases"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="hw"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="ANIME"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton text"><input type="text" placeholder="etc"><label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
            </div>
            <div id="Themes" class="row ripple" type="button"><i class="fa-solid fa-paint-roller icons"></i>Themes</div>
            <div id="th" class="content menu theme">
                <button id="Follow device theme"class="menubutton">Follow device theme</button>
                <button id="Light" class="menubutton">Light</button>
                <button id="Dark" class="menubutton">Dark</button>
                <button id="Twilight"class="menubutton">Twilight</button>
                <button id="Arctic" class="menubutton"><div class="pri" style="background-color: #819ac1; border: 2px solid #bce;"></div><div class="mask"></div><div class="sec" style="background-color: #2e3440; border: 2px solid #1c1e26;"></div>Arctic</button>
            </div>
            <div id="Blacklist" class="row ripple" type="button"><i class="fa-solid fa-ban icons"></i>Blacklist</div>
            <div id="bl" class="content menu">
                <form><textarea class="text" placeholder="*://reddit.com/*" spellcheck="false"></textarea></form>
            </div>
            <div class="rowend"></div>
        </div>
    </div>
        <script src="script.js"></script>
        <!--<script src="d3.v4.min.js"></script>
        <script src="pixi.min.js"></script>
        <script src="graph.js"></script>-->

    </body>
    
</html>
