<!DOCTYPE html>
<html>

    <body class="main" style="background-color:#202023">
    <div id="links">

                <button class="menubutton">study</button>

                <button class="menubutton">Device theme</button>
                <button class="menubutton">Light</button>
                <button class="menubutton">Dark</button>
                <button class="menubutton">Darker</button>
                <button class="menubutton">Pastel</button>
            </div>
            <div class="row" type="button"><i class="fa-solid fa-ban icons"></i>Blacklist</div>
            
            <div id="box1" class="content menu">
                <form><textarea>></textarea></form>
            </div>
            <div class="rowend"></div>
        </div>
    </div>
        <script src="script.js"></script>
