<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="utf-8">
        <title>Breadcrumbs</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="The definitive personal knowledge management system for the internet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <!-- <script src="https://kit.fontawesome.com/e88015bc70.js" crossorigin="anonymous"></script> -->
        <style> body { overflow: hidden; } </style>
    </head>
    <body class="main" style="background-color:#202023">
    <div id="links">

        <i class="fa-solid fa-circle-info link-icons"></i>
        <a href="https://github.com/Acumane/Breadcrumbs" class="tooltip">
            <i class="fa-brands fa-github link-icons"></i>
            <span class="tooltiptext">‚≠ê us on GitHub!</span>
        </a>
    </div>
    <div id="s_box" class="drag" style="width: 150px;">
        <button id="setting" class="dragpanel">
            <i class="fa-solid fa-gear header-icon icons"></i>Settings
        </button>
        <div class="content">
            <div class="row" type="button">
                <i class="fa-solid fa-circle-nodes icons tooltip"></i>Clusters</div>
            <div id="box1" class="content menu">
                <button class="menubutton">TODO<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">study<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">Purchases<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">Research<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">Saved<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">Watch later<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">hw<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">ANIME<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
                <button class="menubutton">etc<label class="switch"><input type="checkbox">
                    <span class="slider"></span></label></button>
            </div>
            <div class="row" type="button"><i class="fa-solid fa-paint-roller icons"></i>Themes</div>
            <div id="box2" class="content menu theme">
                <button id="Follow device theme"class="menubutton">Follow device theme</button>
                <button id="Light" class="menubutton">Light</button>
                <button id="Dark" class="menubutton">Dark</button>
                <button id="Darker"class="menubutton">Darker</button>
                <button id="Pastel" class="menubutton">Pastel</button>
            </div>
            <div class="row" type="button"><i class="fa-solid fa-ban icons"></i>Blacklist</div>
            
            <div id="box3" class="content menu">
                <form><textarea>></textarea></form>
            </div>
            <div class="rowend"></div>
        </div>
    </div>
        <script src="script.js"></script>
        <!--<script src="d3.v4.min.js"></script>
        <script src="pixi.min.js"></script>
        <script src="graph.js"></script>-->

    </body>
    
</html>
